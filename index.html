<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="info-wrap mob-margin">
                <p class="title">mordern chair</p>
                <h2>Telford Longue</h2>
                <h4>$254 <span>$530</span></h4>
                <div class="section">
                    <input class="desc-btn" type="radio" name="desc-btn" id="desc" checked >
                    <label for="desc">Description</label>
                    <input class="desc-btn" type="radio" id="det" name="desc-btn">
                    <label for="det">Details</label>
                    <div class="section desc-sec desc1">
                        <p>A cozy, plush, supportive, cushioned, relaxing, soft, snuggly, ergonomic, inviting, heavenly chair.The most comfortable Chair.</p>
                    </div>
                    <div class="section desc-sec desc2">
                        <div class="section-inline">
                            <p><span>80</span>cm <br>Length</p>
                        </div>
                        <div class="section-inline">
                            <p><span>65</span>cm <br>Width</p>
                        </div>
                        <div class="section-inline">
                            <p><span>90</span>cm <br>Height</p>
                        </div>
                        <div class="section-inline">
                            <p><span>17.6</span>lbs <br>Weight</p>
                        </div>
                    </div>
                </div>
                <h5>Choose Color:</h5>
            </div>

            <input type="radio" class="color-btn for-color-1" id="color-1" name="color-btn" checked>
            <label class="color1" for="color-1"></label>
            <input type="radio" class="color-btn for-color-2" id="color-2" name="color-btn">
            <label class="color2" for="color-2"></label>
            <input type="radio" class="color-btn for-color-3" id="color-3" name="color-btn">
            <label class="color3" for="color-3"></label>
            <input type="radio" class="color-btn for-color-4" id="color-4" name="color-btn">
            <label class="color4" for="color-4"></label>
            <input type="radio" class="color-btn for-color-5" id="color-5" name="color-btn">
            <label class="color5" for="color-5"></label>
            <input type="radio" class="color-btn for-color-6" id="color-6" name="color-btn">
            <label class="color6" for="color-6"></label>

            <div class="info-wrap">
                <a href="#" class="btn"><i class="uil uil-shopping-cart icon"></i>Add to Cart</a>
            </div>
            
            <div class="img-wrap chair-1"></div>
            <div class="img-wrap chair-2"></div>
            <div class="img-wrap chair-3"></div>
            <div class="img-wrap chair-4"></div>
            <div class="img-wrap chair-5"></div>
            <div class="img-wrap chair-6"></div>

            <div class="back-color"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>

        </div>
    </div>
</body>
</html>
